<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Include the updated CSS here */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background-size: cover;
        position: relative;
        background-image:linear-gradient(rgb(202, 223, 202),rgb(196, 214, 220),white,  rgb(196, 214, 220));
      }
      
      .login-container, .signup-container {
        width: 350px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        z-index: 1;
      }
      
      .login-container h2, .signup-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: rgb(17, 16, 16);
      }
      
      .login-container input, .signup-container input, .login-container select, .signup-container select, .login-container label, .signup-container label {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.5);
        color: #333;
        font-size: 16px;
      }
      
      .login-container input::placeholder, .signup-container input::placeholder, .login-container select::placeholder, .signup-container select::placeholder {
        color: #666;
      }
      
      .login-container button, .signup-container button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #142a7a;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .login-container button:hover, .signup-container button:hover {
        background-color: #218838;
      }
      
      .login-container .link, .signup-container .link {
        text-align: center;
        margin-top: 10px;
        color: white;
      }
      
      .login-container .link a, .signup-container .link a {
        color: #007BFF;
        text-decoration: none;
      }
      
      .login-container .link a:hover, .signup-container .link a:hover {
        text-decoration: underline;
      }
      
      /* Footer Image */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 2500%;
        height: 40%;
        z-index: 0;
        overflow: hidden;
      }
      
      .footer-image {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the image covers the area without distortion */
      }
      
  </style>
</head>
<body>
  <!-- For Login Page -->
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="link">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="link">
        <a href="signup.html">Don't have an account? Sign Up</a>
      </div>
    </form>
  </div>

  <!-- Footer Image -->
  
    <footer>
      <img src="pinetree.png" class="footer-img"><img src="pinetree.png" class="footer-img"><img src="pinetree.png" class="footer-img"><img src="pinetree.png" class="footer-img"><img src="pinetree.png" class="footer-img">
   </footer>
</body>
</html>
